{% extends 'blog/base.html' %}

{% block content %}
   <article>
   {% if user.is_authenticated %}
     <aside>
      <a href="{% url 'post_edit' pk=post.pk %}">Wanna edit it</a><br>
     </aside>
   {% endif%}
    {% if post.published_date %}
    <time class="date">
        {{post.published_date}}
       </time>
   <h2>{{post.title}}</h2>  
   <p>{{post.text|linebreaksbr}}</p>    
    {% endif %}
</article>
 {% endblock %}
